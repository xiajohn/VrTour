<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> CLEMSON VR TOUR</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="grass" crossorigin="anonymous" src="images/grass.jpg">
        <img id="lobby" crossorigin="anonymous" src="images/lobby.jpg">
        <img id="core" crossorigin="anonymous" src="images/core.jpg">
        <img id="libOut" crossorigin="anonymous" src="images/libOut.jpg">
        <img id="libIn" crossorigin="anonymous" src="images/libIn.jpg">
      

     
      
      <script id="link" type="text/html">
        <a-entity class="link"
          
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: ${thumb}"
          
          event-set__1="_event: mousedown; scale: 1 1 1"
          event-set__2="_event: mouseup; scale: 1.2 1.2 1"
          event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
          event-set__4="_event: mouseleave; scale: 1 1 1"
          set-image="on: click; target: #image-360; src: ${src}"
          sound="on: click; src: #click-sound"></a-entity>
      </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#libOut"></a-sky>

    <!-- Image links. -->
    
      <a-entity id="firstlink" visible="false" template="src: #link" data-src="#core" data-thumb="#core" position="4 1 -4"></a-entity>
      <a-entity id="2link"  visible="false" template="src: #link" data-src="#libOut" data-thumb="#libOut" position="0 0 -4"></a-entity>
      <a-entity id="3link" visible="false" template="src: #link" data-src="#libIn" data-thumb="#libIn" position="3 0 -4"></a-entity>

      
      <a-entity id="5link"  visible="true" template="src: #link" data-src="#libOut" data-thumb="#libOut" position="2 1 -4"></a-entity>
      <a-entity id="6link" visible="true" template="src: #link" data-src="#libIn" data-thumb="#libIn" position="5 1 -4"></a-entity>
    
    
	<script>
  
	</script>
  <!--<a-entity scale="20 20 20" link="href: index.html; title: My Homepage; image: #homeThumbnail"></a-entity>
  
     -->  
  <a-entity camera look-controls>
    <a-cursor id="cursor"
      animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
      animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
      event-set__1="_event: mouseenter; color: springgreen"
      event-set__2="_event: mouseleave; color: black"
      fuse="true"
      raycaster="objects: .link"></a-cursor>
  </a-entity>
      
      <!-- Camera + cursor. -->
      
    </a-scene>
  </body>
  
</html>
